<!DOCTYPE HTML>
<style>
    @viewport {
        zoom: 1.0;
        width: extend-to-zoom;
    }
    
    @-ms-viewport {
        width: extend-to-zoom;
        zoom: 1.0;
    }
</style>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Contact us : Bhubaneswar Express </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="images/q.png"></a>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>

                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="clear"></div>
            <div class="banner"><img src="images/cosmetic-brands.jpg" alt="" /></div>
        </div>
        <div class="content">
            <div class="feedback">
                <h1>Feedback</h1>
                <form id="contactform" method="" action="">
                    <div>
                        <span><label>Name</label></span>
                        <span><input name="name" type="text" placeholder="your name" value="" required/></span>
                    </div>
                    <div>
                        <span><label>Email</label></span>
                        <span><input type="email" value="" placeholder="your email" required/></span>
                    </div>
                    <div>
                        <span><label>Subject</label></span>
                        <span><textarea name="message" placeholder="message" required></textarea></span>
                    </div>
                    <div>
                        <span><input type="submit" value="Submit" /></span>
                    </div>
                </form>
            </div>
            <div class="map">
                <h3>Map</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d239486.63419363994!2d85.68036395404081!3d20.301150449189343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a1909d2d5170aa5%3A0xfc580e2b68b33fa8!2sBhubaneswar%2C%20Odisha!5e0!3m2!1sen!2sin!4v1588932907169!5m2!1sen!2sin"
                    max-width="485" max-height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="clear "></div>
        </div>
        <div class="footer ">

        </div>
    </div>
</body>

</html>
